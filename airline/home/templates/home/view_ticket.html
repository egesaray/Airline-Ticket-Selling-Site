{% extends 'home/main.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>View Flight</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/background.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">


</head>
<style>
.card {
    margin: auto;
    border: solid 1px #dbdad7;
    width: 60%;
    padding-left: 30px !important;
    padding-bottom: 10px !important;
    padding-right: 30px !important;
    padding-top: 0px !important
}

.card-title {
    margin: auto;
    padding: 15px;
    background-color: #2f7fad;
    color: white;
    width: 80%
}

div.card-body {
    padding: 0px
}

.custom-select {
    width: 100%
}

.btn2 {
    margin-left: 10%
}

input {
    outline: 0 !important;
    border-width: 0 0 2px !important;
    border-color: #d1d1cf !important
}

input:focus {
    border-color: #d1d1cf !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important
}

select {
    outline: 0 !important;
    border-width: 0 0 2px !important;
    border-color: #d1d1cf !important
}

select:focus {
    border-color: #d1d1cf !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important
}

.radiobtn {
    margin-left: 3.5%
}

.icons {
    margin: auto !important
}

.fa {
    border-radius: 25px;
    width: 10%;
    margin-left: 5%;
    border: solid 2px #dbdad7;
    margin-top: 5%;
    text-align: center
}


@media only screen and (max-width: 600px) {
    .card {
        margin: auto;
        border: solid 1px #dbdad7;
        width: 90%;
        padding-left: 10px !important;
        padding-bottom: 10px !important;
        padding-right: 10px !important;
        padding-top: 0px !important
    }

    .fa {
        border-radius: 25px;
        width: 15%;
        margin-left: 5%;
        border: solid 2px #dbdad7;
        margin-top: 5%;
        text-align: center
    }
}


</style>

<body class="first-info" >
<div class="card shadow mb-5 bg-white rounded" style=" margin-top: 100px; " class="first-info" >
   <!--First Row-->
        <div class="row mb-3 mt-3">
            {% if ticket.trip == 'o' %}
            <label class="radiobtn"><input type="radio" name="gender" checked value="male">One Way</label>
            {% else %}
            <label class="radiobtn"><input type="radio" name="gender" checked value="male">Round Trip</label>
            {% endif %}
        </div>
        <!--Second Row-->
        <div class="row">
            <div class="col-sm-6"> <select class="browser-default custom-select mb-4" id="from">
                    <option value="" disabled="" selected="">{{ ticket.flight.from_airport }}</option>
                </select> </div>
            <div class="col-sm-6"> <select class="browser-default custom-select mb-4" id="to">
                    <option value="" disabled="" selected="">{{ ticket.flight.to_airport }}</option>
                </select> </div>
        </div>
        <!--Third Row-->
        <div class="row">
            <div class="col-sm-6"> <input placeholder="{{ ticket.flight.departure_time }}" type="text" id="departure_t" class="form-control datepicker mb-4" style="font-family:Arial, FontAwesome"> </div>
            <div class="col-sm-6"> <input placeholder="{{ ticket.flight.arrival_time }}" type="text" id="arrival_t" class="form-control datepicker" style="font-family:Arial, FontAwesome"> </div>
        </div>
        <b>Total Price:</b>  {{ticket.ticket_price}}

</div>
<br><br><br><br>
</body>
{% endblock %}
