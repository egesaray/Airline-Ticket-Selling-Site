{% load static %}
{% block content %}
<head>
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>
    .navbar-nav li:hover > ul.dropdown-menu {
    display: block;
}
.dropdown-submenu {
    position:relative;
}
.dropdown-submenu>.dropdown-menu {
    top: 0;
    left: 100%;
    margin-top:-6px;
}

/* rotate caret on hover */
.dropdown-menu > li > a:hover:after {
    text-decoration: underline;
    transform: rotate(-90deg);
}

</style>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand pb-2" href="{% url 'homepage' %}"><img src="{% static 'images/logo.png' %}" style="height: 64px; width: 64px"></a>
                <a class="navbar-brand" href="{% url 'homepage' %}">Işık Express</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown" style="margin-left: 50% !important;">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'homepage' %}">Select Ticket <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'checkin' %}" style="color:white">Check-in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Feedback' %}" style="color:white">Give Feedback</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white"> My Account </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'myflights' %}">My Flights</a></li>
                    <li><a class="dropdown-item" href="{% url 'changePassword' %}">Change Password</a></li>
                    <li><a class="dropdown-item" href="{% url 'changeEmail' %}">Change Email</a></li>
                    <li><a class="dropdown-item" href="{% url 'creditcards' %}">Credit Cards</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </li>

        </ul>
    </div>
</nav>
</body>
{% endblock %}
