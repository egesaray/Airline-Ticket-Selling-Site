{% extends 'home/main.html' %}
{% load static %}
<!--Ä°rfan Ege Saray-->
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangePassword</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
    .first-info{
    background-image: url( '/static/images/plane1.jpg' ) ;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment:fixed;
	}
</style>

</head>
<body class="first-info">

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="container border p-5 my-5 rounded" style="background-color:#ff9f40" >

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label><h5>Old Password</h5></label>
                    <br>
                    {{ form.old_password }}
                    {{ form.old_password.errors }}
                    <!--<input type="password" class="form-control" id="InputOldPassoword" placeholder="Enter your old password">-->
                </div>
                <div class="form-group">
                    <label><h5>New Password</h5></label>
                    <br>
                    {{ form.new_password1 }}
                    {{ form.new_password1.errors }}
                </div>
                <div class="form-group">
                    <label><h5>Re-enter New Password</h5></label>
                    <br>
                    {{ form.new_password2 }}
                    {{ form.new_password2.errors }}
                </div>
                &nbsp
                <button type="submit" class="btn btn-danger btn-block">Save</button>
            </form>

        </div>
    </div>
    <div class="col-sm-4"></div>
</div>


</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
{% endblock %}
