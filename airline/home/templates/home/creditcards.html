{% include 'home/navbar.html' %}


<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="container border p-3 bg-warning text-white">


            <div id="carouselExampleControls" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div style="text-align: center;">
                            <p>XX bankası kartım</p>
                            <a href="#" class="btn btn-danger" role="button">Delete Card</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div style="text-align: center;">
                            <p>XYZ bankası kartım</p>
                            <a href="#" class="btn btn-danger" role="button">Delete Card</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div style="text-align: center;">
                            <p>YT bankası kartım</p>
                            <a href="#" class="btn btn-danger" role="button">Delete Card</a>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card border  my-4 bg-warning text-white">
            <div class="card-body p-4">
                <form role="form">
                    <div class="form-group">
                        <label for="CardName">Name to store your card</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" id="CardName" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="CardHolderName">Full name (on the card)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" id="CardHolderName" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="cardNumber" id="cardNumber">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label><span class="hidden-xs">Expiration Date</span> </label>
                                <div class="form-inline">
                                    <select class="form-control" style="width:45%">
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                        <option>05</option>
                                        <option>06</option>
                                        <option>07</option>
                                        <option>08</option>
                                        <option>09</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                    <span style="width:10%; text-align: center"> / </span>
                                    <select class="form-control" style="width:45%">
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                        <option>2026</option>
                                        <option>2027</option>
                                        <option>2028</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>CVV</label>
                                <input class="form-control" required="" type="text" maxlength="3">
                            </div>
                        </div>
                    </div>
                    <button class="subscribe btn btn-success btn-block" type="button"> Confirm</button>
                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-4"></div>
</div>
